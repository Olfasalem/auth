<div class="bg" style="background-color: aliceblue;">
    <nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'" nzTip="working...">
        <div class="parent">
            <div class="child">
                <div nz-row class="imgDiv">
                    <h1 style="margin-left: 80px">login</h1>
                </div>

                <form nz-form [formGroup]="loginForm" class="loginForm" (ngSubmit)="submitForm()">
                    <nz-form-item>
                        <nz-form-control nzHasFeedback nzErrorTip="please input your Email">
                            <input nz-input placeholder="E-mail" id="email" formControlName="email" />
                        </nz-form-control>
                    </nz-form-item>

                    <nz-form-item>
                        <nz-form-control nzHasFeedback [nzErrorTip]="errorPass">
                            <input nz-input placeholder="Password" type="password" id="password"
                                formControlName="password" />
                            <ng-template #errorPass let-control>
                                <ng-container *ngIf="control.hasError('pattern')">Password should be at least 8
                                    characters</ng-container>
                            </ng-template>
                        </nz-form-control>
                    </nz-form-item>

                    

                 

                    <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'"
                >login</button>
                    or <a routerLink="/signup">register now</a>
                </form>
            </div>
        </div>
    </nz-spin>
</div>
