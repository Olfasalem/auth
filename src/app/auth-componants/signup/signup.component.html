<div class="bg" style="background-color: aliceblue;">
    <nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'" nzTip="working...">
        <div class="parent">
            <div class="child">
                <div nz-row class="imgDiv">
                    <h1 style="margin-left: 80px">Sign Up</h1>
                </div>

                <form nz-form [formGroup]="validateForm">
                    <nz-form-item>
                        <nz-form-control nzHasFeedback nzErrorTip="The input is not valid Email">
                            <input nz-input placeholder="E-mail" id="email" formControlName="email" />
                        </nz-form-control>
                    </nz-form-item>

                    <nz-form-item>
                        <nz-form-control nzHasFeedback [nzErrorTip]="errorPass">
                            <input nz-input placeholder="Password" type="password" id="password"
                                formControlName="password" />
                            <ng-template #errorPass let-control>
                                <ng-container *ngIf="control.hasError('pattern')">Password should be at least 8
                                    characters</ng-container>
                            </ng-template>
                        </nz-form-control>
                    </nz-form-item>

                    <nz-form-item>
                        <nz-form-control nzHasFeedback [nzErrorTip]="errorTpi">
                            <input nz-input type="password" placeholder="Confirm Password" id="checkpassword"
                                formControlName="checkpassword" />
                            <ng-template #errorTpi let-control>
                                <ng-container *ngIf="control.hasError('required')">Please confirm your
                                    password</ng-container>
                                <ng-container *ngIf="control.hasError('confirm')">The two passwords you entered do not
                                    match</ng-container>
                            </ng-template>
                        </nz-form-control>
                    </nz-form-item>

                    <nz-form-item>
                        <nz-form-control nzHasFeedback [nzErrorTip]="userErrorTpi">
                            <input nz-input placeholder="Name" id="username" formControlName="name" />
                            <ng-template #userErrorTpi let-control>
                                <ng-container *ngIf="control.hasError('required')">Please input your name</ng-container>
                            </ng-template>
                        </nz-form-control>
                    </nz-form-item>

                    <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'"
                        (click)="register()">Register</button>
                    or <a routerLink="/login">Login now</a>
                </form>
            </div>
        </div>
    </nz-spin>
</div>
